name: Daily Wu Generation

on:
  schedule:
    # 每天 UTC 00:00 (台灣時間 08:00) 執行
    - cron: '0 0 * * *'
  workflow_dispatch: # 允許手動觸發

permissions:
  contents: write

jobs:
  generate-wu:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate daily Wu
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
        run: npm run generate

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Wu Terminal Bot"
          git add src/data/wu.json
          git diff --staged --quiet || git commit -m "悟: $(date +'%Y-%m-%d') 每日一悟"
          git push

      - name: Trigger Vercel deployment
        if: success()
        run: |
          echo "New wu generated, Vercel will auto-deploy from push"
